<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando uns Scripts</title>
    <style>
        body {
            background-color: rgb(70, 142, 236);
            color: white; /* comentario em css */
            font: normal 25pt arial;  
            text-align: center;
        }   
    </style>
</head>
<body>
    <script>

       var nome = window.prompt('Qual seu nome?')
       document.writeln( `Olá, ${nome}! Seu nome tem ${nome.length} letras. <br>`) 
       document.write ( `Seu nome em letras maiúsculas é ${nome.toUpperCase()} </br>`) 
       document.write ( `Seu nome em letras minusculas é ${nome.toLowerCase()} <br>`)
    </script>
</body>
</html>
